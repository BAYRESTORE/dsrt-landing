<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar DSRT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #f0c040;
    }
    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(240, 192, 64, 0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #f0c040;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ffd966;
    }
  </style>
</head>
<body>

  <h2>Daftar Untuk Menggunakan DSRT</h2>

  <form onsubmit="goToDSRT(); return false;">
    <input type="text" placeholder="Nama Lengkap" required>
    <input type="email" placeholder="Email Aktif" required>
    <input type="text" placeholder="Asal Kota / Negara" required>
    <button type="submit">Daftar & Mulai</button>
  </form>

  <script>
    function goToDSRT() {
      window.location.href = "https://dsrt-soft.vercel.app";
    }
  </script>

</body>
</html>
